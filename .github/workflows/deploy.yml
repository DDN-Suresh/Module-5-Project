name: Deployment
on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:
env:
  MONGODB_DB_NAME: mongodbd
jobs:
  test:
    env:
      MONGODB_CLUSTER_ADDRESS: mangodbd.czvlw.mongodb.net
      MONGODB_USERNAME: sureshdb
      MONGODB_PASSWORD: sZRNjcYXKS5gsvZ8
      PORT: 8080
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT
      - name: Run tests
        run: npm test
      - name: Output information
        run: |
          echo "MOONGODB_USERRNAME: ${{ env.MONGODB_USERNAME }}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "MOONGODB_USERRNAME: ${{ env.MONGODB_DB_NAME }}"
